<div class="container">
    <h2 class="d-flex justify-content-center mt-4 mb-5">Bem vindo a loja!</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card m-5" style="width: 18rem;" *ngFor="let produto of listaProdutos">
                <img src="{{produto.imagem}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{produto.nome}}</h5>
                  <p class="card-text">Código: {{produto.id}}</p>
                  <p class="card-text">Preço: R{{produto.preco | currency}}</p>
                  <p class="card-text">Quantidade em estoque: {{produto.qtdestoque}} </p>
                  <button type="button" class="btn btn-primary ml-4 mr-5" routerLink='/editar'>Editar</button>
                  <button type="button" class="btn btn-danger ml-3" routerLink='/excluir'>Excluir</button>
                </div>
              </div>
        </div>
    </div>
</div>
